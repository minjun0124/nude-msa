server:
  port: 0
#  port: 9001

spring:
  jpa:
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      format_sql: true
    defer-datasource-initialization: true

  application:
    name: cart-service

  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8101/eureka

logging:
  level:
    org.hibernate.SQL: debug

greeting:
  message: Welcome to the cart service

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, busrefresh
